<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
   <div class="password">
    <input type="checkbox" class="password-toggle" checked>
    <div class="password-background"></div>
    <div class="toggle-eye open">
        <ion-icon name="eye-outline"></ion-icon>
    </div>
    <div class="toggle-eye close">
        <ion-icon name="eye-off-outline"></ion-icon>
    </div>
    <ion-icon name="lock-closed-outline" class="password-lock"></ion-icon>
    <input type="text" class="password-input" value="password">
   </div>
</body>
</html>
